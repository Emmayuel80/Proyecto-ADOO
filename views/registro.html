<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lireria</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style type="text/css">
    .main-form 
    {
        width: 450px;
        margin: auto;
    }
    .fondo
    {
        background: #f44336
    }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark fondo">
        <a href="#" class="navbar-brand">Libros Escom</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">carrito</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Iniciar sesión</a>
                </li>
            </ul>
        </div>

    </nav>

    <form action="" class="main-form needs-validation" novalidate>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="firstname">Nombre(s)</label>
                    <input type="text" name="firstname" id="firstname" class="form-control" required>
                    <div class="invalid-feedback">PorFavor ingresa tu nombre</div>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="lastname">Apellidos</label required>
                    <input type="text" name="lastname" id="lastname" class="form-control" required>
                    <div class="invalid-feedback">PorFavor ingresa tus apellidos</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="username">Usario</label>
            <input type="text" name="username" id="username" class="form-control" required>
            <div class="invalid-feedback">PorFavor ingresa un usuario</div>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control" required>
            <div class="invalid-feedback">PorFavor ingresa la contraseña</div>
        </div>
        <div class="form-group">
            <label for="password">Repetir Contraseña</label>
            <input type="password" name="password" id="password" class="form-control" required>
            <div class="invalid-feedback">PorFavor ingresa la contraseña</div>
        </div>
        <div class="form-group">
            <label for="gender">Género</label>
            <select name="gender" id="gender" class="form-control">
                <option value="male">Hombre</option>
                <option value="female">Mujer</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        var form = document.querySelector('.needs-validation');

        form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        })
    </script>
</body>

</html>
